<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musoboqa</title>
  </head>
  <body>
    <!-- Site Header Start -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="./index.html" class="header__logo">
            <img src="./images/logo.svg" alt="Site Logo Downloading . . ." />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link"> Products</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Categories</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="./index.html" class="nav__link"> Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Site Header Finish -->

    <!-- Site Main Start -->
    <main class="site-main">
      <!-- Site Hero Start -->
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper"></div>
        </div>
      </section>
      <!-- Site Hero Finish -->
      <!-- Categories Start -->
      <section class="categories">
        <div class="container">
          <div class="categories__wrapper">
            <h2 class="categories__title">Explore by Category</h2>
            <div class="categories__left">
              ul.categories
            </div>
            <div class="categories__right">
              <ul class="categories__right-list">
                <li class="categories__right-item">
                  <h3 class="categories__right-title">Bedroom</h3>
                  <a href="#" class="categories__link">Explore</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- Categories Finish -->
    </main>
    <!-- Site Main Finish -->

    <!-- Site Article Start -->
    <article class="article">
      <div class="container">
        <div class="article__wrapper"></div>
      </div>
    </article>
    <!-- Site Article Finish -->

    <!-- Site Footer Start -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper"></div>
      </div>
    </footer>
    <!-- Site Footer Finish -->

    <script src="./js/app.js"></script>
  </body>
</html>
